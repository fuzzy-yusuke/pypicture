{% extends './base.html' %} {% load django_bootstrap5 %} {% block content %}
<h1>{{ message }}</h1>
<form action="{% url "pypicture:update" picture.id %}" method="post" class="form">
  {% csrf_token %} {% bootstrap_form pictureForm layout='horizontal'%}
  <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#confirmModal">更新する</button>
  <a href='{% url "pypicture:index" %}' class="btn btn-outline-secondary"
    >戻る</a
  >

  {# 新規作成を確認するモーダル #}
  <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmModalLabel">確認</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">投稿内容を更新しますか？</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
        <button type="submit" class="btn btn-primary">保存</button>
      </div>
    </div>
  </div>
  </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
{% endblock %}
