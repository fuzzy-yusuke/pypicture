{% extends "./base.html" %} {% block content %}
<h1>MYPICTURE</h1>
<p>{{ message }}</p>
<p>{{ picture.user_name }}</p>
<p>{{ picture.content }}</p>
<p><img src="/media/{{picture.image}}" alt=""></p>
<div>
<a href="{% url "pypicture:index" %}" class="btn btn-outline-primary">一覧</a>
<a href="{% url "pypicture:edit" picture.id %}" class="btn btn-outline-secondary">編集</a>
<button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#confirmModal">削除</button>
</div>

{# 削除を確認するモーダル #}
  <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmModalLabel">確認</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">本当に削除しますか？</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
        <a href="{% url "pypicture:delete" picture.id %}" class="btn btn-danger">削除</a>
      </div>
    </div>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
{% endblock %}
