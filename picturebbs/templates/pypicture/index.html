{% extends "./base.html" %} {% block content %}
<h1>MYPICTURE</h1>
<p>{{ message }}</p>

<table class="table table-striped table-hover">
  {% for picture in pictures %}
  <tr>
    <td>{{ picture.user_name }}</td>
    <td>{{ picture.content }}</td>
    <td>
      <a
        href="{% url "pypicture:detail" picture.id %}"
        class="btn btn-outline-primary"
        >詳細</a
      >
      <a
        href="{% url "pypicture:delete" picture.id %}"
        class="btn btn-outline-secondary"
        >削除</a
      >
    </td>
  </tr>
  {% endfor %}
</table>

<div>
  <a href='{% url "pypicture:create" %}' class="btn btn-outline-primary"
    >新規</a
  >
</div>
{% endblock %}
