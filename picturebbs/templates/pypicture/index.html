<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Picture BBS</title>
    <style>
      body {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1>MYPICTURE</h1>
    <p>{{ message }}</p>
    {% for picture in pictures %}
    <p>
      {{ picture.user_name }}, {{ picture.content }},
      <a href="{% url 'pypicture:detail' picture.id %}">詳細</a>
    </p>
    {% endfor %}
  </body>
</html>
